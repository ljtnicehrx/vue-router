<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-slot>你好</my-slot>
</div>
<template id="my_slot">
    <div>
        <h2>插槽的头部</h2>
        <slot>被替换的部分 替换我的是谁</slot>
        <footer>插槽尾部啦</footer>
    </div>
</template>
<script src="vue.js"></script>
<script >
    Vue.component('my-slot',{
        template:"#my_slot"
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
